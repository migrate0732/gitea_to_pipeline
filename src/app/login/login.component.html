<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1 class=" text-primary">LogIn</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                    <span class="help-block" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Enter Valid Username !!</span>
                </div>
                <div class="form-group">

                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <span class="help-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Field Required</span>

                </div>

                <div class="col-xs-12 ">
                    <button class="btn btn-primary " type="submit" [disabled]="loginForm.invalid">LogIn</button>
                </div>
            </form>
    
        </div>
    </div>
</div>
